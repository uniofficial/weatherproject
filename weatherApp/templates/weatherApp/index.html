<!DOCTYPE html>
<html>
<head>
    <title>Weather Project</title>
</head>
<body>
    <h2>Select Region</h2>
    <form method="post" action="{% url 'weatherApp:check_weather' %}">
        {% csrf_token %}
        <label for="region">Select Region:</label>
        <select name="region" id="region" required>
            <option value="서울">서울</option>
            <option value="부산">부산</option>
            <option value="부산">대구</option>
            <option value="부산">인천</option>
            <option value="부산">광주</option>
            <option value="부산">대전</option>
            <option value="부산">울산</option>
            <option value="부산">경기도</option>
            <option value="부산">강원도</option>
            <option value="부산">충청북도</option>
            <option value="부산">충청남도</option>
            <option value="부산">전라북도</option>
            <option value="부산">전라남도</option>
            <option value="부산">경상북도</option>
            <option value="부산">경상남도</option>
            <option value="부산">제주도</option>
        </select>
        <br>
        <input type="submit" value="Check Weather">
    </form>
</body>
</html>
