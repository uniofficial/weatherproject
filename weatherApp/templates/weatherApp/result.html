<!DOCTYPE html>
<html>
<head>
    <title>Weather Project</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="result-container">
        {% if suitable_for_travel %}
            <div>
                <h2>여행 가기 좋은 날씨네요!</h2>
                <p>기온 : {{ temperature }}°C</p>
                <p>습도 : {{ humidity }}%</p>
                <p>추천 명소 :</p>
                <ul>
                    {% for spot in travel_spots %}
                        <li>{{ spot }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <div>
                <h2>이 지역은 다른 날에 가는 게 어떨까요?</h2>
                <p>기온 : {{ temperature }}°C</p>
                <p>습도 : {{ humidity }}%</p>
                <form action="{% url 'weatherApp:index' %}" method="get">
                    <input type="submit" class="choose-another-btn" value="다른 지역도 확인할 수 있어요!">
                </form>
            </div>
        {% endif %}
    </div>
</body>
</html>
